<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benz Pizza - Login</title>
    <link rel="stylesheet" href="login.css">

    <script src="https://kit.fontawesome.com/2127b2ef1e.js" crossorigin="anonymous"></script>  <!-- Font Awesome -->

</head>
<body>
    <!-- Navbar Section --> 
    <nav class="navbar">
        <ul class="nav-list">
            
            <li class="logo">
                <a href="Index.html"><span class="logo">BEN'S PIZZA</span></a>
            </li>
        </ul>

        <!--    Navbar Right Section -->
        <ul class="nav-list navbar-right">

            <li class="account"> 
                <a href="login.html" class="login">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span>Login</span>
                </a>
            </li>
            <li class="account">
                <a href="createaccount.html" class="create_account">
                    <i class="fas fa-user-plus"></i>
                    <span>Create Account</span">
                </a>
            </li>

            <li class="cart">
                <a href="cart.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Cart</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Login Form -->
    <div class="form-container">
        <form id="loginForm">
            <h2>Ben's Pizza - Login</h2>
            <div class="input-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="createaccount.html">Create one</a></p>
        </form>
    </div>
</body>
</html>
